<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Funny Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header><h1>AI Funny Poem Generator</h1></header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter a topic"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="poem">
        The poem will go here <br />
        The poem will also go here
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/MadameAmaka" target="_blank">Amaka Onwuli </a
      >, and is
      <a
        href="https://github.com/MadameAmaka/Funny-Poem-Generator"
        target="_blank"
        >open-sourced on Github</a
      >
      and hosted on
      <a href="https://ai-funny-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
